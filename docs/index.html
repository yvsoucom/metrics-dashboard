<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Metrics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>ðŸ“Š GitHub Repository Metrics</h1>
  
  <canvas id="cloneChart" width="600" height="300"></canvas>
  <canvas id="repoChart" width="600" height="300"></canvas>

  <script>
    async function loadCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      const rows = text.trim().split('\n').map(row => row.split(','));
      const headers = rows.shift();
      return rows.map(row => {
        const obj = {};
        row.forEach((val, idx) => {
          obj[headers[idx]] = isNaN(val) ? val : Number(val);
        });
        return obj;
      });
    }

    async function renderCharts() {
      // Clone Stats
      const cloneStats = await loadCSV('metrics/clone-stats.csv');
      const dates = cloneStats.map(r => r.date);
      const clones = cloneStats.map(r => r.clones);
      const uniques = cloneStats.map(r => r.unique_cloners);

      new Chart(document.getElementById('cloneChart'), {
        type: 'line',
        data: {
          labels: dates,
          datasets: [
            {
              label: 'Clones',
              data: clones,
              borderColor: 'blue',
              fill: false
            },
            {
              label: 'Unique Cloners',
              data: uniques,
              borderColor: 'green',
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Clone Stats'
            }
          }
        }
      });

      // Repo Stats
      const repoStats = await loadCSV('metrics/repo-stats.csv');
      const stars = repoStats.map(r => r.stars);
      const forks = repoStats.map(r => r.forks);
      const watchers = repoStats.map(r => r.watchers);

      new Chart(document.getElementById('repoChart'), {
        type: 'line',
        data: {
          labels: dates,
          datasets: [
            {
              label: 'Stars',
              data: stars,
              borderColor: 'gold',
              fill: false
            },
            {
              label: 'Forks',
              data: forks,
              borderColor: 'orange',
              fill: false
            },
            {
              label: 'Watchers',
              data: watchers,
              borderColor: 'purple',
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Repo Stats'
            }
          }
        }
      });
    }

    renderCharts();
  </script>
</body>
</html>
